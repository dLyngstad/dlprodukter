<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velkommen til DL Produkter</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="header-placeholder"></header>

    <div class="window">
        
        <div class="title-bar">
            <h1>Velkommen til DL Produkter</h1>
        </div>

        <main>

            <div class="group-box">
                <span class="group-box-legend">Velkommen</span>
                <p>Velkommen til vår butikk. Vi tilbyr et utvalg av unike og praktiske varer designet for å gjøre hverdagen enklere. Ta en titt på hva vi har å tilby!</p>
            </div>

            <div class="group-box">
                <span class="group-box-legend">Utforsk Butikken</span>
                <p>Klar for å se hva vi har på lager? Klikk på knappen under for å se alle våre produkter.</p>
                <div class="cta-container">
                     <a href="produkter.html" class="button-link">
                        <button class="cta-button">Se alle produkter</button>
                    </a>
                </div>
            </div>

        </main>

    </div> <div id="my-cart"></div>

    <footer id="footer-placeholder"></footer>

    <script src="js/products.js"></script>
    <script src="js/app.js"></script>

</html>
