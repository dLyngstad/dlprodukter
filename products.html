<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="icon" type="image/png" href="Bilder/favicon2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter - DLProdukter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/analytics.js"></script>
    
    <link rel="stylesheet" href="css/promo-style.css">
    <script src="js/popups.js" defer></script>

</head>
<body>

    <header id="header-placeholder"></header>

    <div class="window">
        <div class="title-bar">
            <h1>Produkter - du kan betale med vipps!</h1>
        </div>
            <div class="window"> <img src="Bilder/vippslogo.png" alt="betal med vipps!" class="showcase-logo-img" style="width:30%; height: auto;">
            <img src="Bilder/paypallogo.png" alt="betal med paypal!" class="showcase-logo-img" style="width:30%; height: auto;">
        </div>
        <main>
           <div class="window"> <a href="search.html">SÃ¸k etter en vare</a></div>

            <div id="product-grid"></div>
        </main>
    </div>
    <div class="window">
                             <img src="Bilder/logo_dl_grey.png" alt="DL Produkter Logo" class="showcase-logo-img">
    </div>

    <div id="my-cart"></div>
    <footer id="footer-placeholder"></footer>

    <div id="info-modal-overlay" class="hidden">
        <div id="info-modal-box" class="window">
            <div class="title-bar">
                <h1 id="info-modal-title">Produktinformasjon</h1>
                <button id="info-modal-close-btn">X</button>
            </div>
            <div class="modal-content" id="info-modal-body">
                </div>
        </div>
    </div>
    
    <div id="image-lightbox-overlay" class="hidden">
        <div id="image-lightbox-box" class="window">
            <div class="title-bar">
                <h1 id="lightbox-title">Product Image</h1>
                <button id="lightbox-close-btn">X</button>
            </div>
            <div class="lightbox-main-content"> 
                <div class="lightbox-image-section">
                    <div class="lightbox-arrow left">&lt;</div>
                    <img src="" alt="Enlarged product image" id="lightbox-image">
                    <div class="lightbox-arrow right">&gt;</div>
                    <div id="lightbox-counter"></div>
                    <div id="zoom-lens" class="hidden"></div>
                </div>
                <div class="lightbox-info-section">
                    <h2 id="lightbox-product-name"></h2>
                    <p id="lightbox-product-description"></p>
                    
                    <div id="zoom-result" class="hidden window">
                        <img id="zoomed-image" src="" alt="Zoomed View">
                    </div>

                    <p id="lightbox-product-price"></p>
                    <div id="lightbox-ecwid-buy-button"></div>
                    <button id="lightbox-more-info-btn" class="info-btn">Mer info</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/products.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
