<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure Document Creator</title>
    <style>
        /* --- 1. THE SIDEBAR (Control Panel) --- */
        .admin-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            background: #2c3e50;
            padding: 30px 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 999;
        }

        .admin-sidebar h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .download-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.1s, background 0.2s;
            text-align: center;
        }

        .download-btn:hover { background: #2ecc71; transform: translateY(-2px); }
        .download-btn:active { transform: translateY(0); }

        /* --- 2. SCREEN VIEWPORT --- */
        body {
            background-color: #e9ecef;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding-left: 200px; /* Leaves room for the sidebar */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* The Paper */
        .brochure-page {
            background: white;
            width: 11in;
            height: 8.5in;
            margin: 50px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            box-sizing: border-box;
            position: relative;
        }

        /* The Panels */
        .panel {
            flex: 1;
            padding: 0.6in;
            box-sizing: border-box;
            border-right: 1px dashed #ddd; /* Visual fold line */
            position: relative;
        }

        .panel:last-child { border-right: none; }

        /* Typography Styles */
        h1 { font-size: 28pt; margin-top: 0; color: #2c3e50; }
        p { font-size: 12pt; line-height: 1.6; color: #555; }

        /* Cover Specific Styling */
        .cover {
            background: #fdfdfd;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: #2c3e50;
            margin-bottom: 20px;
        }

        /* --- 3. PRINT LOGIC (Hides everything but the paper) --- */
        @media print {
            @page {
                size: letter landscape;
                margin: 0;
            }
            body { padding: 0; background: white; }
            .admin-sidebar { display: none !important; }
            .brochure-page {
                margin: 0;
                box-shadow: none;
                width: 11in;
                height: 8.5in;
            }
            .panel { border-right: none; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
</head>
<body>

    <div class="admin-sidebar">
        <h3>Document Controls</h3>
        <button class="download-btn" onclick="window.print()">
            âŽ™ Download PDF
        </button>
        <p style="font-size: 11px; color: #bdc3c7; line-height: 1.4;">
            Tip: In the print menu, set 'Margins' to 'None' and 'Background Graphics' to 'On'.
        </p>
    </div>

    <div class="brochure-page">
        
        <div class="panel">
            <h1>Our Mission</h1>
            <p>Paste your content here for the inside-left flap.</p>
        </div>

        <div class="panel">
            <h1>Contact Us</h1>
            <p>Middle panel (Back of brochure).</p>
            <p><strong>Phone:</strong> 555-0199<br><strong>Web:</strong> yoursite.com</p>
        </div>

        <div class="panel cover">
            <div class="logo-placeholder"></div>
            <h1>THE FRONT</h1>
            <p>Subheading or Tagline</p>
        </div>

    </div>

</body>
</html>
