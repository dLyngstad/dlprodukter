<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Trifold</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="admin-sidebar">
        <h2>Trifold Editor</h2>
        <button class="print-btn" onclick="window.print()">âŽ™ Generate PDF</button>
        <p style="font-size: 11px; color: #aaa; margin-top: 15px;">

            1. Layout: <b>Landscape</b><br>
            2. Margins: <b>None</b><br>

    <div class="brochure-page">

                <h3>Back Cover</h3>
                <p>Contact info and address.</p>
            </div>
        </div>

        <div class="panel front-cover">
            <div class="content">
                <h1>FRONT COVER</h1>
                <p>Company Name</p>
            </div>
        </div>
    </div>

    <div class="brochure-page">
        <div class="panel"><div class="content"><h3>Main Content 1</h3></div></div>
        <div class="panel"><div class="content"><h3>Main Content 2</h3></div></div>
        <div class="panel"><div class="content"><h3>Main Content 3</h3></div></div>
    </div>

</body>
</html>
