<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="icon" type="image/png" href="Bilder/favicon2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - DLProdukter</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/forum/forum.css">
</head>
<body>

    <header id="header-placeholder"></header>

    <div class="window">
        <div class="title-bar">
            <h1>Forum</h1>
        </div>
        <main>
            <div class="group-box">
                <span class="group-box-legend">Skriv et nytt innlegg</span>
                <form id="post-form">
                    <div class="form-group">
                        <label for="author">Ditt navn:</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Melding:</label>
                        <textarea id="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Post innlegg</button>
                </form>
            </div>
            
            <div id="posts-container">
                <h2>Innlegg</h2>
                </div>
        </main>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="js/forum/forum.js"></script>
    <script>
        // Laster header/footer som pÃ¥ de andre sidene
        fetch('partials/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);
        fetch('partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
