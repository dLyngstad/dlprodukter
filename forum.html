<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="icon" type="image/png" href="Bilder/favicon2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - DLProdukter</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/forum/forum.css">
</head>
<body>

    <header id="header-placeholder"></header>

    <div class="window">
        <div class="title-bar">
            <h1>Forum</h1>
        </div>
        <main>
            <div id="user-status" class="hidden">
                <p>Innlogget som: <strong id="username-display"></strong></p>
                <button id="logout-btn" class="submit-btn">Logg ut</button>
            </div>

            <div id="auth-container">
                <div class="group-box">
                    <span class="group-box-legend">Logg inn</span>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Brukernavn:</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Passord:</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="submit-btn">Logg inn</button>
                    </form>
                </div>

                <div class="group-box">
                    <span class="group-box-legend">Eller registrer ny bruker</span>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Brukernavn:</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Passord:</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit" class="submit-btn">Registrer</button>
                    </form>
                </div>
            </div>

            <div id="post-form-container" class="group-box hidden">
                <span class="group-box-legend">Skriv et nytt innlegg</span>
                <form id="post-form">
                    <div class="form-group">
                        <label for="content">Melding:</label>
                        <textarea id="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Post innlegg</button>
                </form>
            </div>
            
            <div id="posts-container">
                <h2>Innlegg</h2>
                </div>
        </main>
    </div>

    <footer id="footer-placeholder"></footer>

    <script type="module" src="js/forum/forum.js"></script>
    <script>
        fetch('partials/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);
        fetch('partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
